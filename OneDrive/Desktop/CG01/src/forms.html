                            <div class="s1">
                                <label for="stname">Name</label>
                                <input type="text" id="stname" required placeholder="Enter your name"> 
                                
                                <br><br>
            
                                <label for="email">email</label>
                                <input type="email" placeholder="Enter your valid mail" name="email" id="email">
            
                                <br><br>
            
                                <label for="phn">Phone</label>
                                <input type="number" required placeholder="Enter your phonenumber" name="phn" id="phn">
            
                                <br><br>
            
                                <label for="pwd">Password</label>
                                <input type="password" placeholder="Enter your password" name="pwd" id="pwd">
            
                                <br><br>
            
                                <label for="slot">Slot</label> <br> 
                                <input type="datetime-local">
            
                                <br><br>
                                <label for="gender">Select your Gender : </label>
                                <br><br>
                                <label for="M">Male</label>
                                <input type="radio" name="gender" id="M">
            
                                <br><br>
            
                                <label for="F">Female</label>
                                <input type="radio" name="gender" id="F">
                               
                                <br><br>
            
                                <label for="O">Other</label>
                                <input type="radio" name="gender" id="O">

                                <br><br>

                                <p>If account alredy exist</p>
                                <button class="login" type="submit" id="Login">Login</button> 
            
                            </div>
        
                            <div class="s2">
                            <label for="cources">List of Courses: </label>
                            
                                <br><br>
        
                            <label for="HTML">HTML&CSS :</label>
                            <input type="range" value="95" name="" id="">
                            <br><br>
        
                            <label for="Bs">BootStrap</label>
                            <input type="range" value="75" name="" id="">
                            <br><br>
        
                            <label for="Js">Js</label>
                            <input type="range" value="95" name="" id="">
                            <br><br>
        
                            <label for="Java">Java</label>
                            <input type="range" value="25" name="" id="">
                            <br><br>
                            
                            <label for="dob">DOB : </label>
                            <input type="month" name="" id="">
                            <input type="week" name="" id="">
        
                            <br><br>
        
                            <label for="team">Select your Color : </label>
                            <input type="color" name="team">
    
                            <br><br><label for="t&C">Accept T&C</label>
                            <input type="checkbox" required name="t&c">
    
                            <br><br>
                            <button class="button" type="submit" id="submit">Submit</button> <br>   <br>
                            <button type="reset" id="reset">reset</button>
    


                            <div class="contact">
                                <p>twitter</p>
                                <i class="fa-brands fa-twitter fa-bounce" style="color: #74C0FC;"></i>

                                <p>pinstree</p>
                                <i class="fa-brands fa-pinterest fa-beat-fade fa-sm" style="color: #b81a0f;"></i>

                                <p>facebook</p>
                                <i class="fa-brands fa-facebook fa-flip" style="color: #0427d7;"></i>
                            </div>

                            </div>
                            
                        </div>
                        <br><br>
    
                        
    
                        <br><br>
